<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .main-content {
            margin-top: 60px;
            padding: 20px;
            flex: 1;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: green;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="#">Produtos</a>
        <a href="#">Sobre NÃ³s</a>
        <a href="#" class="btn">Entrar</a>
    </nav>

    <main class="main-content">
        {% block main %}{% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2025 Minha Loja - Todos os direitos reservados.</p>
    </footer>

</body>
</html>
