{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django</title>
    <link rel="stylesheet" href="{% static 'estilo.css' %}">
    <!-- Bootstrap CSS (opcional, facilita o menu dropdown) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
        <a class="navbar-brand" href="{% url 'dashboard' %}">
            <img src="{% static 'django-logo.png' %}" width="30" alt="Logo Django">
            Django
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

                <!-- Link para Usuários -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'usuarios' %}">Usuários</a>
                </li>

                <!-- Menu Produtos com dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Produtos
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'produtos_cards' %}">Produtos (cards)</a></li>
                        <li><a class="dropdown-item" href="{% url 'cadastrar_produto' %}">Cadastrar Produto</a></li>
                        <li><a class="dropdown-item" href="{% url 'listar_produtos' %}">Listar Produtos</a></li>
                    </ul>
                </li>

            </ul>
        </div>
    </nav>
</header>

<main class="container mt-4">
    {% block conteudo %}
    {% endblock %}
</main>

<!-- Bootstrap JS (para dropdown funcionar) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
